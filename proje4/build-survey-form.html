<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset>
          <label id="name-label"
            >Name
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </label>
          <label id="email-label"
            >Email
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </label>
          <label id="number-label"
            >Age(optional)
            <input
              type="number"
              id="number"
              placeholder="Age"
              min="13"
              max="120"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <label for="referrer">
            Which option best describes your current role?
            <select name="" id="dropdown">
              <option style="opacity:0.8;" value="">Select current role</option>
              <option value="">Student</option>
              <option value="">Full-time job</option>
              <option value="">Full-time learner</option>
              <option value="">Prefer not to say</option>
              <option  value="">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="id="radio1 >
            <input type="radio" name="radio" id="radio1" value="radio1" /> Definitely
          </label>
          <label for="">
            <input type="radio" name="radio" id="radio2" value="radio2" /> Maybe
          </label>
          <label for="">
            <input  type="radio" name="radio" id="radio3" value="radio3" /> Not sure
          </label>
        </fieldset>
        <fieldset>
          <label for="referrer2">
            What is your favorite feature of freeCodeCamp?
            <select name="" id="dropdown2">
              <option style="opacity:0.8;" value="" op>Select current role</option>
              <option value="">Challenges</option>
              <option value="">Project</option>
              <option value="">Community</option>
              <option value="">Open source</option>
              <option value="">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label for="checkbox"
            >What would you like to see improved? (Check all that apply)
          </label>
          <label for="">
          <input
            type="checkbox"
            name=""
            id="checkbox"
            value="checkbox1"/> Frontend Projects
          </label>
          <label for="">
          <input
            type="checkbox"
            name=""
            id="checkbox"
            value="checkbox2" /> Backend Projects
        </label>
        <label for="">
          <input
            type="checkbox"
            name=""
            id="checkbox"
            value="checkbox3 "/> Other Projects
        </label>
        </fieldset>
        <fieldset>
     <label>  Any comments or suggestions?
    </label>
          
            <textarea
              name="suggestions"
              id="suggestions"
              cols="50"
              rows="5"
              placeholder="Enter your comment here..."
            >
            </textarea>
          </label>
        </fieldset>
       <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
